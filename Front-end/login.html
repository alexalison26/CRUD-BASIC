<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clínica Sanar - Login & Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/login-style.css">
  <link rel="icon" href="/assets/img/Vida-Serena-logo.png" type="image/x-icon">
</head>
<body>

<div class="card">
  <!-- Botón Volver -->
  <a href="index.html" class="back-btn">← Volver</a>

  <div class="form-section fade-in" id="form-container">
    <div class="form-icon text-center">🩺</div>
    <h4 class="text-center mb-3" id="form-title">Iniciar Sesión</h4>

    <!-- Formulario de Login -->
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <p class="mt-3 text-center">
        ¿No tienes cuenta? <span class="form-toggle" onclick="toggleForms()">Regístrate</span>
      </p>
    </form>

    <!-- Formulario de Registro -->
    <form id="register-form" class="d-none">
      <div class="mb-3">
        <label for="register-name" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="register-name" required>
      </div>
      <div class="mb-3">
        <label for="register-email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="register-email" required>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="register-password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <p class="mt-3 text-center">
        ¿Ya tienes cuenta? <span class="form-toggle" onclick="toggleForms()">Inicia sesión</span>
      </p>
    </form>
  </div>
</div>
<script src="/assets/js/login-modals.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
