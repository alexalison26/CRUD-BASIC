<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/crud-style.css">
  <link rel="icon" href="/assets/img/Vida-Serena-logo.png" type="image/x-icon">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-clinica">
    <div class="container">
      <a class="navbar-brand" href="/">Clínica Sanar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="entityDropdown" role="button" data-bs-toggle="dropdown">
              Entidades
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="panel-admin.html">Usuarios</a></li>
              <li><a class="dropdown-item" href="paciente.html">Pacientes</a></li>
              <li><a class="dropdown-item" href="citas.html">Citas</a></li>
              <li><a class="dropdown-item" href="doctor.html">Doctores</a></li>
              <li><a class="dropdown-item" href="enfermero.html">Enfermeros</a></li>
              <li><a class="dropdown-item" href="departamentos.html">Departamentos</a></li>
              <li><a class="dropdown-item" href="factura.html">Facturas</a></li>
              <li><a class="dropdown-item" href="habitacion.html">Habitaciones</a></li>
              <li><a class="dropdown-item" href="medicamento.html">Medicamentos</a></li>
              <li><a class="dropdown-item" href="tratamiento.html">Tratamientos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container admin-panel my-4">
    <div class="mb-4">
      <h2 class="text-info">Administración de Usuarios</h2>
    </div>

    <div class="row filters mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control filter-input" placeholder="Filtrar por nombre" id="filterName">
      </div>
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control filter-input" placeholder="Filtrar por correo" id="filterEmail">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Se inyectarán los datos dinámicamente -->
        </tbody>
      </table>
    </div>

    <hr class="my-4">
    <div>
      <h4 class="text-info">Registrar nuevo usuario</h4>
      <form id="registerForm" class="row g-3 mt-2">
        <div class="col-md-4">
          <label for="registerName" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="registerName" placeholder="Ej. Juan Pérez">
        </div>
        <div class="col-md-4">
          <label for="registerEmail" class="form-label">Correo</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Ej. juan@correo.com">
        </div>
        <div class="col-md-4">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="********">
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success mt-3">Registrar usuario</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para editar usuario -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <!-- Campo oculto para el ID del usuario -->
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editName" placeholder="Ej. Juan Pérez">
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="editEmail" placeholder="Ej. juan@correo.com">
            </div>
            <div class="mb-3">
              <label for="editPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="editPassword" placeholder="********">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de administración -->
  <script src="/js/panel-admin.js"></script>
</body>
</html>
